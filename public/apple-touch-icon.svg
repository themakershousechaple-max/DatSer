<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect x="0" y="0" width="180" height="180" rx="40" ry="40" fill="url(#gradient)"/>
  
  <!-- Church building base -->
  <rect x="45" y="100" width="90" height="60" fill="white" opacity="0.9" rx="4"/>
  
  <!-- Church roof -->
  <polygon points="30,100 90,55 150,100" fill="white" opacity="0.95"/>
  
  <!-- Cross on top -->
  <rect x="85" y="30" width="10" height="35" fill="white" rx="2"/>
  <rect x="70" y="45" width="40" height="10" fill="white" rx="2"/>
  
  <!-- Church door -->
  <rect x="80" y="125" width="20" height="35" fill="#1E40AF" rx="10"/>
  
  <!-- Windows -->
  <rect x="55" y="115" width="12" height="18" fill="#1E40AF" rx="6"/>
  <rect x="113" y="115" width="12" height="18" fill="#1E40AF" rx="6"/>
  
  <!-- Additional decorative elements -->
  <circle cx="90" cy="85" r="8" fill="white" opacity="0.8"/>
  <polygon points="90,77 94,85 90,93 86,85" fill="#1E40AF"/>
</svg>