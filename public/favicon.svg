<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Church building base -->
  <rect x="8" y="18" width="16" height="10" fill="white" opacity="0.9"/>
  
  <!-- Church roof -->
  <polygon points="6,18 16,10 26,18" fill="white" opacity="0.95"/>
  
  <!-- Cross on top -->
  <rect x="15" y="6" width="2" height="6" fill="white"/>
  <rect x="13" y="8" width="6" height="2" fill="white"/>
  
  <!-- Church door -->
  <rect x="14" y="22" width="4" height="6" fill="#1E40AF" rx="2"/>
  
  <!-- Windows -->
  <rect x="10" y="20" width="2" height="3" fill="#1E40AF" rx="1"/>
  <rect x="20" y="20" width="2" height="3" fill="#1E40AF" rx="1"/>
</svg>